<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>WITHCOM AI - 스마트 워크 & 생성형 AI 실무 마스터 과정</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide 아이콘 (React 대신 SVG 사용) -->
    <script src="https://unpkg.com/lucide@latest"></script>

  </head>
  <body class="min-h-screen bg-gray-50">
    <!-- 이 div 안에 React로 만들었던 화면을 일반 HTML 구조로 재구성해도 되고,
         우선은 간단히 자리만 잡아둔 상태입니다. -->

    <!-- 간단한 헤더만 먼저 표시 (나머지는 점진적으로 옮기는 것이 좋습니다) -->
    <nav class="bg-white shadow-md fixed w-full top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center cursor-pointer">
            <img
              src="/mnt/user-data/uploads/WITHCOM_AI_LOGO.png"
              alt="WITHCOM AI"
              class="h-10"
            />
          </div>
          <div class="hidden md:flex space-x-8">
            <button class="text-gray-700 hover:text-blue-600 transition">
              소개
            </button>
            <button class="text-gray-700 hover:text-blue-600 transition">
              학습 과정
            </button>
            <button class="text-gray-700 hover:text-blue-600 transition">
              AI 도구
            </button>
            <button class="text-gray-700 hover:text-blue-600 transition">
              갤러리
            </button>
            <button class="text-gray-700 hover:text-blue-600 transition">
              커뮤니티
            </button>
          </div>
          <button
            class="hidden md:block bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition"
          >
            지금 시작하기
          </button>
        </div>
      </div>
    </nav>

    <section
      id="hero"
      class="pt-24 pb-16 bg-gradient-to-br from-blue-600 via-purple-600 to-pink-600"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <h1 class="text-4xl md:text-6xl font-bold text-white mb-6">
          스마트 워크 & 생성형 AI<br />실무 마스터 과정
        </h1>
        <p class="text-xl md:text-2xl text-blue-100 mb-8">
          AI 스마트 혁신 2026, 당신의 업무를 재창조하는 실습 가이드
        </p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
          <button
            class="bg-white text-blue-600 px-8 py-3 rounded-lg font-semibold hover:bg-gray-100 transition shadow-lg"
          >
            시작하기
          </button>
          <button
            class="bg-transparent border-2 border-white text-white px-8 py-3 rounded-lg font-semibold hover:bg-white hover:text-blue-600 transition"
          >
            자세히 알아보기
          </button>
        </div>
      </div>
    </section>

    <!-- 이하 영역은 지금 가지고 계신 JSX 내용을
         HTML 구조 + JS(이벤트 핸들러)로 하나씩 옮기면 됩니다. -->

    <footer class="bg-gray-900 text-gray-300 py-12 mt-16">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="border-t border-gray-800 pt-8 text-center text-sm">
          <p>© 2026 withcom ai. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
